{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
<center>
{% if user.is_authenticated %}
<h1>LIST</h1>
<a>Hello {{ user.get_full_name|default:user.username }}!</a>
<a href="{% url 'logout' %}?next={% url 'pagemain' %}">Logout</a>
{{denied}}   {{tentative}}   {{confirmed}}
{% else %}
<h1>Login through Google</h1>
<h2>Please Login First!</h2>
<a href="{% url 'main' %}">Return to main page</a>
{% endif %}
</center>
</body>
</html>
